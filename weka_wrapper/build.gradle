plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'java'
}

group 'nl.bioinf.wekawrapper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-stable
    implementation group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.6'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
jar {
    manifest {
        attributes "Main-Class": "nl.bioinf.WekaRunner"
    }
}

shadowJar {
    manifest {
        attributes "Main-Class": "nl.bioinf.WekaRunner"
    }
}